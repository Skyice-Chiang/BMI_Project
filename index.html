<body>
    <div class="wrap">
        <div class="header">
            <h1><a href="#">BMI LOGO</a></h1>
            <div class="inputdata">
                <div class="infoarea">
                    <label for="height">身高 cm</label>
                    <input id="height" type="text" class="txtstyle" placeholder="請輸入身高">
                </div>
                <div class="infoarea">
                    <label for="weight">體重 kg</label>
                    <input id="weight" type="text" class="txtstyle" placeholder="請輸入體重">
                </div>
            </div>
            <input type="button" value="看結果" class="result">
            <div class="btnresult">
            </div>
        </div>
        <div class="content clearfix">
            <h2>BMI 紀錄</h2>
            <input type="button" class="allclear deletstyle" value="全部清除">
            <ul class="list">
            </ul>
        </div>
        <div class="footer">
            <img src="IMG/BMICLogo.png" alt="BMI的LOGO">
        </div>
    </div>
    <script src="JS/all.js"></script>
